<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="title">
        <h1>Analog Clock</h1>
    </div>
    </section>
    <section class="clock-info">
    <div class="frame">
        <div class="stick hour"></div>
        <div class="stick minute"></div>
        <div class="stick second"></div>
        <div class="wrapper">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="text-info">
        <p>This is a Analog Clock made from scratch 
            with vanilla Javascript, Html and CSS.</p>
    </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
